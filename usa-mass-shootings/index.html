<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>US Mass Shootings 2014 - today</title>
    <script src="./lib/paper-core.js"></script>
    <script src="./lib/p5/p5.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        .flex-row {
            flex-direction: row;
            display: flex;
        }

        .flex-col {
            flex-direction: column;
            display: flex;
        }

        .flex-body {
            display: flex;
        }

        .flex-body div:not([class*="flex"]) {
            border: 1px solid white;
            /* flex: 1 1 200px; */
            /* width: 300px; */
        }

        div {
            font-family: 'Roboto', sans-serif;
        }

        h2 {
            margin: 0px;
        }

        h5 {
            margin-top: 10px;
            margin-bottom: 0px;
        }
    </style>
</head>

<body>
    <div class="flex-body">
        <div class="flex-col">
            <div>
                <h2>Total number of deaths / injuries caused by mass shootings* in the USA (2014 - today)</h2>
                <h5>*4 or more casualties (excluding the shooter)</h5>
            </div>
            <canvas id="myCanvas" height="600" width="1000"></canvas>
            <div id="p5Bars"></div>
            <h5>Source: gunviolencearchive.org</h5>
        </div>
        <div class="flex-row">
            <div class="flex-col">
                <h5>Killed / injured by state per million citizens</h5>
                <div id="p5Stats"></div>
            </div>
        </div>
    </div>

    <script type="module" src="src/sketch.js"></script>
</body>

</html>
